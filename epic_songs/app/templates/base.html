<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Welcome to aiGuslar</title>
        {% endif %}

        <!-- zi CSS -->
        <link rel='stylesheet' href="{{ url_for('static', filename='css/sep.css') }}">
        <link rel='stylesheet' href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel='stylesheet' href="{{ url_for('static', filename='css/bootstrap-bundle.min.css') }}">
        <link rel='stylesheet' href="{{ url_for('static', filename='css/bootstrap-reboot.min.css') }}">

        <!-- zi JS -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.0.0.min.js')  }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.bundle.min.js')  }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js')  }}"></script>

        {% block includes %}
        {% endblock %}
    </head>
    <body>
        <!-- zi NAVBAR-->
        <nav class="navbar navbar-overlay navbar-inverse navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">AI Gusle</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li id='navHome' class="nav-item">
                        <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li id='navSep' class="nav-item">
                        <a class="nav-link" href="/sep">SEP generator</a>
                    </li>
                    <li id='navDeepdream' class="nav-item">
                        <a class="nav-link" href="/deepdream">DeepDream generator</a>
                    </li>
                    <li id='navAbout' class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class='container'>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
